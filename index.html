<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating d-flex justify-content-center">
        <label for="rating1" class="sad-tear">
            <input type="radio" name="ratingValue" value="1" id="rating1" />
            <img src="emot/tear-line.svg" alt="" class="emot-line">
            <img src="emot/tear.svg" alt="" class="emot-fill">
        </label>

        <label for="rating2" class="sad">
            <input type="radio" name="ratingValue" value="2" id="rating2" />
            <img src="emot/sad.svg" alt="" class="emot-fill">
            <img src="emot/sad-line.svg" alt="" class="emot-line">
        </label>

        
        <label for="rating3" class="meh">
            <input type="radio" name="ratingValue" value="3" id="rating3" />
            <img src="emot/meh-line.svg" alt="" class="emot-line">
            <img src="emot/meh.svg" alt="" class="emot-fill">
        </label>

        <label for="rating4" class="smile">
            <input type="radio" name="ratingValue" value="4" id="rating4" />
            <img src="emot/smile-line.svg" alt="" class="emot-line">
            <img src="emot/smile.svg" alt="" class="emot-fill">
        </label>

        <label for="rating5" class="laugh">
            <input type="radio" name="ratingValue" value="5" id="rating5" />
            <img src="emot/laugh-line.svg" alt="" class="emot-line">
            <img src="emot/laugh.svg" alt="" class="emot-fill">
        </label>
    </div>
</body>
</html>
